- table:
    name: users
    schema: public
  configuration:
    column_config:
      id:
        custom_name: id
    custom_column_names:
      id: id
    custom_root_fields: {}
  select_permissions:
    - role: user
      permission:
        columns:
          - email
          - id
          - name
        filter:
          id:
            _eq: X-Hasura-User-Id
      comment: ""
