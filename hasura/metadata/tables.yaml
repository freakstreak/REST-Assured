- table:
    name: application_draft_schemas
    schema: public
  object_relationships:
    - name: application
      using:
        foreign_key_constraint_on: application_id
  insert_permissions:
    - role: user
      permission:
        check:
          application:
            user:
              id:
                _eq: X-Hasura-User-Id
        columns:
          - application_id
          - id
          - json
          - status
      comment: ""
  select_permissions:
    - role: user
      permission:
        columns:
          - json
          - status
        filter:
          application:
            user:
              id:
                _eq: X-Hasura-User-Id
        allow_aggregations: true
      comment: ""
  update_permissions:
    - role: user
      permission:
        columns:
          - json
          - status
        filter:
          application:
            user:
              id:
                _eq: X-Hasura-User-Id
        check: null
      comment: ""
  delete_permissions:
    - role: user
      permission:
        filter:
          application:
            user:
              id:
                _eq: X-Hasura-User-Id
      comment: ""
