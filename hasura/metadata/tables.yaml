- table:
    name: applications
    schema: public
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: user_id
  array_relationships:
    - name: features
      using:
        foreign_key_constraint_on:
          column: application_id
          table:
            name: features
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - created_at
          - description
          - id
          - name
          - status
          - updated_at
        filter:
          user_id:
            _eq: X-Hasura-User-Id
        allow_aggregations: true
      comment: ""
  update_permissions:
    - role: user
      permission:
        columns:
          - description
          - name
        filter:
          user_id:
            _eq: X-Hasura-User-Id
        check: null
      comment: ""
  delete_permissions:
    - role: user
      permission:
        filter:
          user_id:
            _eq: X-Hasura-User-Id
      comment: ""
- table:
    name: features
    schema: public
  object_relationships:
    - name: application
      using:
        foreign_key_constraint_on: application_id
  array_relationships:
    - name: models
      using:
        foreign_key_constraint_on:
          column: feature_id
          table:
            name: model
            schema: public
    - name: operations
      using:
        foreign_key_constraint_on:
          column: feature_id
          table:
            name: operations
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - application_id
          - created_at
          - description
          - id
          - is_active
          - name
          - updated_at
        filter:
          application:
            user_id:
              _eq: X-Hasura-User-Id
        allow_aggregations: true
      comment: ""
- table:
    name: model
    schema: public
  object_relationships:
    - name: feature
      using:
        foreign_key_constraint_on: feature_id
  array_relationships:
    - name: operations
      using:
        foreign_key_constraint_on:
          column: model_id
          table:
            name: operations
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - created_at
          - ddl_path
          - feature_id
          - id
          - model_path
          - updated_at
        filter:
          feature:
            application:
              user:
                id:
                  _eq: X-Hasura-User-Id
        allow_aggregations: true
      comment: ""
- table:
    name: operations
    schema: public
  object_relationships:
    - name: feature
      using:
        foreign_key_constraint_on: feature_id
    - name: model
      using:
        foreign_key_constraint_on: model_id
  select_permissions:
    - role: user
      permission:
        columns:
          - created_at
          - feature_id
          - id
          - is_async
          - is_authenticated
          - is_media
          - model_id
          - name
          - updated_at
        filter:
          feature:
            application:
              user:
                id:
                  _eq: X-Hasura-User-Id
        allow_aggregations: true
      comment: ""
- table:
    name: users
    schema: public
  configuration:
    column_config:
      id:
        custom_name: id
    custom_column_names:
      id: id
    custom_root_fields: {}
  array_relationships:
    - name: applications
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: applications
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - email
          - id
          - name
        filter:
          id:
            _eq: X-Hasura-User-Id
      comment: ""
