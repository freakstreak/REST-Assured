- table:
    name: application_draft_schemas
    schema: public
  object_relationships:
    - name: application
      using:
        foreign_key_constraint_on: application_id
- table:
    name: application_schemas
    schema: public
  object_relationships:
    - name: application
      using:
        foreign_key_constraint_on: application_id
  array_relationships:
    - name: operations
      using:
        foreign_key_constraint_on:
          column: application_schema_id
          table:
            name: operations
            schema: public
- table:
    name: applications
    schema: public
  object_relationships:
    - name: application_draft_schema
      using:
        manual_configuration:
          column_mapping:
            id: application_id
          insertion_order: null
          remote_table:
            name: application_draft_schemas
            schema: public
    - name: user
      using:
        foreign_key_constraint_on: user_id
  array_relationships:
    - name: application_draft_schemas
      using:
        foreign_key_constraint_on:
          column: application_id
          table:
            name: application_draft_schemas
            schema: public
    - name: application_schemas
      using:
        foreign_key_constraint_on:
          column: application_id
          table:
            name: application_schemas
            schema: public
- table:
    name: operations
    schema: public
  object_relationships:
    - name: application_schema
      using:
        foreign_key_constraint_on: application_schema_id
- table:
    name: users
    schema: public
  array_relationships:
    - name: applications
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: applications
            schema: public
