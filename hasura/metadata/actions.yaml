actions:
  - name: createApplication
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/application'
      forward_client_headers: true
    permissions:
      - role: user
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/login'
      forward_client_headers: true
    permissions:
      - role: public
  - name: signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/signup'
      forward_client_headers: true
    permissions:
      - role: public
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: SignupData
    - name: SignUpResponse
    - name: createApplicationData
    - name: CreateApplicationResponse
  scalars: []
