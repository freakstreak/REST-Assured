type Mutation {
  createApplication(
    name: String!
    description: String!
  ): CreateApplicationResponse
}

type Mutation {
  login(
    email: String!
    password: String!
  ): SignUpResponse
}

type Mutation {
  signup(
    name: String!
    email: String!
    password: String!
  ): SignUpResponse
}

type SignupData {
  email: String
  expiresIn: String
  id: String
  name: String
  token: String
}

type SignUpResponse {
  data: SignupData
  message: String
  success: Boolean
}

type createApplicationData {
  created_at: String
  description: String
  id: Int
  name: String
  status: String
  updated_at: String
}

type CreateApplicationResponse {
  data: createApplicationData
  message: String
  success: Boolean
}

